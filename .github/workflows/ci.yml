name: CI - Terraform Lint & Plan

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  tf_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: terraform init (no backend, faster)
        run: terraform init -backend=false -upgrade

      - name: terraform validate
        run: terraform validate

      # Write the plan to a file that the comment step can read
      - name: terraform plan (no backend)
        id: plan
        continue-on-error: true
        run: terraform plan -no-color | tee plan.out.txt

      - name: Upload plan as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.out.txt

      - name: Comment plan on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: terraform/plan.out.txt
