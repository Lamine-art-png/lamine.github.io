name: Build and Deploy API

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  AWS_ACCOUNT_ID: 292039821285          # <-- your account ID
  ECR_REPOSITORY: agroai-manulife-pilot-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute image tag
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"      # v1.0.3
          else
            TAG="sha-${GITHUB_SHA::7}"          # sha-abc1234
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_URL="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}"
          TAG="${{ steps.meta.outputs.tag }}"

          echo "Building $ECR_REPO_URL:$TAG"
          docker build -t "$ECR_REPO_URL:$TAG" .
          docker push "$ECR_REPO_URL:$TAG"

  terraform-apply:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        run: |
          terraform apply -auto-approve -input=false \
            -var="image_tag=${{ needs.build-and-push.outputs.image_tag }}"
