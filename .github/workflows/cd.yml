name: CD - Terraform apply (us-west-1)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan/apply/destroy"
        required: true
        default: plan
        type: choice
        options: [plan, apply, destroy]
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC token for AWS

    # IMPORTANT: run Terraform from the terraform/ dir
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug layout (one-time)
        run: |
          echo "PWD=$(pwd)"
          echo "Root files:"; ls -la ..
          echo "Terraform dir:"; ls -la
          echo "--- variables.tf ---"; sed -n '1,120p' variables.tf || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-terraform
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify caller identity
        run: aws sts get-caller-identity

      - name: Init
        run: terraform init -reconfigure -upgrade

      - name: Validate
        run: terraform validate

      - name: Plan
        if: ${{ github.event.inputs.action == '' || github.event.inputs.action == 'plan' }}
        run: terraform plan -out=tfplan

      - name: Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve

      - name: Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
