name: CD - Terraform apply (us-west-1)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
      - ".github/workflows/tf-apply.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: tf-apply-main
  cancel-in-progress: false

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    # ðŸ‘‡ Add job-level permissions (belt-and-suspenders)
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          audience: sts.amazonaws.com
          role-session-name: gha-terraform-deploy

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Init
        run: terraform init -reconfigure -upgrade

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -input=false -lock=true -lock-timeout=5m -out=tfplan

      - name: Apply
        run: terraform apply -input=false -lock=true -lock-timeout=5m -auto-approve tfplan
