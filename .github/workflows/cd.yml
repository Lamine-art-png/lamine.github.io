name: CD - Terraform apply (us-west-1)

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: tf-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-1
  AWS_DEFAULT_REGION: us-west-1
  # ðŸ‘‡ This passes a unique service name into Terraform (maps to var.service_name)
  TF_VAR_service_name: agroai-manulife-pilot-api-${{ github.run_id }}

jobs:
  tf_apply:
    name: Terraform init/plan/apply
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init (reconfigure)
        run: terraform init -reconfigure -input=false

      - name: Terraform fmt (auto-fix)
        run: terraform fmt -recursive

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan

      - name: Capture Terraform outputs (JSON)
        run: terraform output -json | tee tf-outputs.json

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-outputs
          path: tf-outputs.json
          retention-days: 5

      - name: Add outputs to job summary
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat tf-outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
