name: CD - Terraform apply (us-west-1)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
      - ".github/workflows/tf-apply.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: tf-apply-main
  cancel-in-progress: false

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # <-- set this repo secret to your OIDC role ARN
          aws-region: us-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Init
        run: terraform init -reconfigure -upgrade

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -input=false -lock=true -lock-timeout=5m -out=tfplan

      - name: Apply
        run: terraform apply -input=false -lock=true -lock-timeout=5m -auto-approve tfplan
