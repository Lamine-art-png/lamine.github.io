name: CD - Terraform apply (us-west-1)

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: tf-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-1
  AWS_DEFAULT_REGION: us-west-1

jobs:
  tf_apply:
    name: Terraform init/plan/apply
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-west-1

      - name: Who am I / check backend resources
        run: |
          echo "AWS_REGION=$AWS_REGION"
          aws sts get-caller-identity
          echo "--- S3 bucket location ---"
          aws s3api get-bucket-location --bucket agroai-tfstate-ld-usw1-1761768239 || true
          echo "--- DynamoDB table ---"
          aws dynamodb describe-table --table-name tf-locks --region us-west-1 || true
          echo "--- Backend block sanity ---"
          grep -n "backend" -n provider.tf || true
          sed -n '10,22p' provider.tf || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init (reconfigure)
        run: terraform init -reconfigure -input=false

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan
