name: CD - Terraform apply (us-west-1)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan/apply/destroy"
        required: true
        default: plan
        type: choice
        options: [plan, apply, destroy]
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # REQUIRED for OIDC

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert required secrets exist (no values printed)
        env:
          ROLE:   ${{ secrets.AWS_ROLE_ARN }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          test -n "$ROLE"   || (echo "❌ Missing secret: AWS_ROLE_ARN" && exit 1)
          test -n "$REGION" || (echo "❌ Missing secret: AWS_REGION" && exit 1)
          echo "✅ Secrets present"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-terraform
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify caller identity
        run: aws sts get-caller-identity

      - name: Init
        run: terraform init -reconfigure -upgrade

      - name: Validate
        run: terraform validate

      - name: Plan
        if: ${{ github.event.inputs.action == '' || github.event.inputs.action == 'plan' }}
        run: terraform plan -out=tfplan

      - name: Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve

      - name: Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
