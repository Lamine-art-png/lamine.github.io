name: CD - Terraform apply (us-west-1)

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.tf'
      - '.github/workflows/cd.yml'

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
      AWS_DEFAULT_REGION: us-west-1
      TF_VAR_service_name: agroai-manulife-pilot-api-${{ github.run_id }}
      permissions:
  id-token: write   # required for OIDC
  contents: read
      # Defaults in variables.tf cover region/project/desired_count,
      # override in repo/Org env if you want.

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -reconfigure -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
