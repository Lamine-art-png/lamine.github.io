name: CI+CD - Build API image and push to ECR

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "agroai_api/**"
      - ".github/workflows/build-api.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-1
  AWS_ACCOUNT_ID: "292039821285"
  ECR_REPOSITORY: "agroai-manulife-pilot-api"
  IMAGE_TAG: "${{ github.sha }}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./agroai_api
          file: ./agroai_api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
