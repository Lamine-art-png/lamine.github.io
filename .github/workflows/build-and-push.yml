name: CI+CD - API → ECR → ECS

on:
  push:
    branches: [ main ]
    paths:
      - 'agroai_api/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch: {}   # let you run it manually too

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: us-west-1
      # >>> make sure these match your ECS names <<<
      CLUSTER: agroai-manulife-pilot-cluster
      SERVICE: agroai-manulife-pilot-svc
      ECR_REPO: ${{ secrets.ECR_REPO_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push :latest
        run: |
          docker build -t "$ECR_REPO:latest" agroai_api
          docker push "$ECR_REPO:latest"

      - name: Force ECS rollout (pull new :latest)
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment

      # Optional: quick smoke test against the task public IP
      - name: Smoke test /
        shell: bash
        run: |
          sleep 10
          TASK_ARN=$(aws ecs list-tasks --cluster "$CLUSTER" --desired-status RUNNING --query 'taskArns[0]' --output text)
          ENI=$(aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN" \
                 --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text)
          IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI" \
                 --query 'NetworkInterfaces[0].Association.PublicIp' --output text)
          echo "Public IP: $IP"
          curl -sS -m 5 "http://$IP/health" | tee /tmp/smoke.txt
          test "$(jq -r '.health' < /tmp/smoke.txt 2>/dev/null)" = "good"
